name: Override Bot
on:
  issue_comment:
    types: [created]
jobs:
  override:
    name: Check for redundant CI lanes for override
    if: (github.event.issue.pull_request != '') && (contains(github.event.comment.body, '/override-bot'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the latest code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python3
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Find Lanes for Override across open PRs
        run: python ./automation/override-bot/override-bot.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Comment PR'
        uses: actions/github-script@0.3.0
        if: github.event_name == 'pull_request'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { issue: { number: 18 }, repo: { owner, repo }  } = context;
            github.issues.createComment({ issue_number, owner, repo, body: 'Hello from override bot ! ðŸ‘‹' })
